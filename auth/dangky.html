<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Đăng ký tài khoản EasySell để quản lý bán hàng trực tuyến hiệu quả." />
    <meta name="keywords" content="EasySell, đăng ký, bán hàng trực tuyến" />
    <meta name="author" content="EasySell Team" />
    <title>Đăng Ký - EasySell</title>
     <!-- Favicon -->
     <link rel="shortcut icon" href="/img/favicon-16x16.png" type="image/x-icon">
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #108AB1 0%, #6dd5ed 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: auto; /* Cho phép cuộn nếu nội dung dài */
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.1;
            z-index: 0;
            animation: moveBackground 20s linear infinite;
        }
        @keyframes moveBackground {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .header {
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.15);
            text-align: center;
            backdrop-filter: blur(8px);
            z-index: 1;
        }
        .header img {
            max-height: 50px;
            transition: transform 0.4s ease;
        }
        .header img:hover {
            transform: scale(1.1);
        }
        .register-container {
            max-width: 500px;
            margin: 40px auto; /* Thêm margin trên để không sát header */
            padding: 40px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out;
            z-index: 1;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .register-container h2 {
            font-size: 28px;
            font-weight: 600;
            color: #108AB1;
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }
        .register-container h2::after {
            content: '';
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #108AB1, #6dd5ed);
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        /* Phần nhập liệu */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .form-control {
            border: 2px solid #e0e7ff;
            border-radius: 12px;
            padding: 14px 20px 14px 45px;
            font-size: 16px;
            background: #f7fafc;
            height: 50px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        .form-control:focus {
            border-color: #108AB1;
            background: #fff;
            box-shadow: 0 3px 15px rgba(16, 138, 177, 0.2);
            outline: none;
        }
        .input-group i.input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #108AB1;
            font-size: 20px;
        }
        .toggle-password {
            margin-left: 10px;
            cursor: pointer;
            color: #108AB1;
            font-size: 20px;
            transition: color 0.3s;
        }
        .toggle-password:hover {
            color: #0e6f8c;
        }
        .btn-register {
            background: linear-gradient(90deg, #108AB1, #0e6f8c);
            color: white;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            font-weight: 600;
            font-size: 18px;
            border: none;
            transition: all 0.4s ease;
        }
        .btn-register:hover {
            background: linear-gradient(90deg, #0e6f8c, #108AB1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 138, 177, 0.4);
        }
        .login-link {
            text-align: center;
            margin-top: 25px;
        }
        .login-link a {
            color: #108AB1;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
        }
        .login-link a:hover {
            color: #0e6f8c;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="/index.html">
            <img src="/img/logo.png" alt="EasySell Logo">
        </a>
    </header>

    <!-- Register Section -->
    <section class="d-flex flex-grow-1 align-items-center">
        <div class="register-container">
            <h2>Đăng Ký</h2>
            <form id="registerForm">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="bi bi-person input-icon"></i>
                        <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="bi bi-envelope input-icon"></i>
                        <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="bi bi-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                        <i class="bi bi-eye toggle-password" id="toggle-password"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="bi bi-lock input-icon"></i>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
                        <i class="bi bi-eye toggle-password" id="toggle-confirm-password"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-register">ĐĂNG KÝ</button>
            </form>
            <div class="login-link">
                <p>Đã có tài khoản? <a href="/auth/dangnhap.html">Đăng nhập ngay</a></p>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('registerForm');
            const togglePassword = document.getElementById('toggle-password');
            const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirm-password');
            const emailField = document.getElementById('email');
            const fullnameField = document.getElementById('fullname');

            // Toggle hiển thị mật khẩu
            togglePassword.addEventListener('click', function () {
                const type = passwordField.type === 'password' ? 'text' : 'password';
                passwordField.type = type;
                this.classList.toggle('bi-eye');
                this.classList.toggle('bi-eye-slash');
            });

            // Toggle hiển thị xác nhận mật khẩu
            toggleConfirmPassword.addEventListener('click', function () {
                const type = confirmPasswordField.type === 'password' ? 'text' : 'password';
                confirmPasswordField.type = type;
                this.classList.toggle('bi-eye');
                this.classList.toggle('bi-eye-slash');
            });

            // Xử lý submit form với validation
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const fullname = fullnameField.value.trim();
                const email = emailField.value.trim();
                const password = passwordField.value.trim();
                const confirmPassword = confirmPasswordField.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (!fullname || !email || !password || !confirmPassword) {
                    alert('Vui lòng điền đầy đủ thông tin!');
                    return;
                }
                if (!emailRegex.test(email)) {
                    alert('Vui lòng nhập email hợp lệ!');
                    return;
                }
                if (password.length < 6) {
                    alert('Mật khẩu phải có ít nhất 6 ký tự!');
                    return;
                }
                if (password !== confirmPassword) {
                    alert('Mật khẩu xác nhận không khớp!');
                    return;
                }

                alert(`Đăng ký thành công! Chào mừng ${fullname}`);        
                window.location.href = '/auth/dangnhap.html'; // Chuyển hướng đến trang khác
            });
        });
    </script>
</body>
</html>
