<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Khôi phục mật khẩu EasySell để tiếp tục quản lý bán hàng trực tuyến." />
    <meta name="keywords" content="EasySell, quên mật khẩu, khôi phục mật khẩu" />
    <meta name="author" content="EasySell Team" />
    <title>Quên Mật Khẩu - EasySell</title>
      <!-- Favicon -->
      <link rel="shortcut icon" href="/img/favicon-16x16.png" type="image/x-icon">
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #108AB1 0%, #6dd5ed 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.1;
            z-index: 0;
            animation: moveBackground 20s linear infinite;
        }
        @keyframes moveBackground {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .header {
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.15);
            text-align: center;
            backdrop-filter: blur(8px);
            z-index: 1;
        }
        .header img {
            max-height: 50px;
            transition: transform 0.4s ease;
        }
        .header img:hover {
            transform: scale(1.1);
        }
        .forgot-password-container {
            max-width: 500px;
            margin: auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out;
            z-index: 1;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .forgot-password-container h2 {
            font-size: 28px;
            font-weight: 600;
            color: #108AB1;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        .forgot-password-container h2::after {
            content: '';
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #108AB1, #6dd5ed);
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .forgot-password-container p {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        /* Phần nhập liệu */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .form-control {
            border: 2px solid #e0e7ff;
            border-radius: 12px;
            padding: 14px 20px 14px 45px;
            font-size: 16px;
            background: #f7fafc;
            height: 50px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        .form-control:focus {
            border-color: #108AB1;
            background: #fff;
            box-shadow: 0 3px 15px rgba(16, 138, 177, 0.2);
            outline: none;
        }
        .input-group i.input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #108AB1;
            font-size: 20px;
        }
        .btn-submit {
            background: linear-gradient(90deg, #108AB1, #0e6f8c);
            color: white;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            font-weight: 600;
            font-size: 18px;
            border: none;
            transition: all 0.4s ease;
        }
        .btn-submit:hover {
            background: linear-gradient(90deg, #0e6f8c, #108AB1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 138, 177, 0.4);
        }
        .login-link {
            text-align: center;
            margin-top: 25px;
        }
        .login-link a {
            color: #108AB1;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
        }
        .login-link a:hover {
            color: #0e6f8c;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="/index.html">
            <img src="/img/logo.png" alt="EasySell Logo">
        </a>
    </header>

    <!-- Forgot Password Section -->
    <section class="d-flex flex-grow-1 align-items-center">
        <div class="forgot-password-container">
            <h2>Quên Mật Khẩu</h2>
            <p>Vui lòng nhập email của bạn để nhận liên kết khôi phục mật khẩu.</p>
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="bi bi-envelope input-icon"></i>
                        <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-submit">GỬI LIÊN KẾT</button>
            </form>
            <div class="login-link">
                <p>Quay lại <a href="/auth/dangnhap.html">Đăng nhập</a></p>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('forgotPasswordForm');
            const emailField = document.getElementById('email');

            // Xử lý submit form với validation
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const email = emailField.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (!email) {
                    alert('Vui lòng nhập email!');
                    return;
                }
                if (!emailRegex.test(email)) {
                    alert('Vui lòng nhập email hợp lệ!');
                    return;
                }

                alert(`Liên kết khôi phục đã được gửi đến ${email}. Vui lòng kiểm tra hộp thư!`);
                window.location.href = '/auth/dangnhap.html'; // Chuyển hướng đến trang khác
            });
        });
    </script>
</body>
</html>
